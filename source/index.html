<!DOCTYPE html>
<html lang="ru" data-validate="html">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUPERGYM</title>
  <link rel="stylesheet" href="sass/style.scss">
  <link rel="preload" href="./fonts/AlumniSans-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/AlumniSans-ExtraBold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/RobotoCondensed-Light.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/RobotoCondensed-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/RobotoCondensed-Bold.woff2" as="font" type="font/woff2" crossorigin>

</head>

<body class="page-body">
  <div data-test="hero">
    <section class="hero__section">
      <div class="hero__wrapper">
        <header class="hero__header">
          <div class="header__logo-wrapper">
            <picture>
              <source media="(min-width: 1366px)" type="image/svg+xml" width="130" height="26"
                srcset="/__spritemap#sprite-logo-view">
              <source media="(min-width: 768px)" type="image/svg+xml" width="110" height="22"
                srcset="/__spritemap#sprite-logo-view">
              <img width="100" height="20" src="/__spritemap#sprite-logo-view" alt="Логотип">
            </picture>
          </div>
          <a class="header__phone" href="tel:88005555555">8 800 555-55-55</a>
        </header>
        <p class="hero__text text text--white">Тренажёрный зал <br> Групповые занятия <br> Кардио-зона</p>
        <h2 class="hero__title title title--white">Омск</h2>
        <h1 class="hero__title title title--white tilte--main">Фитнес центр</h1>
        <picture>
          <source media="(min-width: 1440px)" width="500" height="524" type="image/webp"
            srcset="./img/hero-img-desktop@1x.webp 1x, ./img/hero-img-desktop@2x.webp 2x">
          <source media="(min-width: 1440px)" width="500" height="524" type="image/jpg"
            srcset="./img/hero-img-desktop@1x.jpg 1x, ./img/hero-img-desktop@2x.jpg 2x">
          <source media="(min-width: 768px)" width="324" height="390" type="image/webp"
            srcset="./img/hero-img@1x.webp 1x, ./img/hero-img@2x.webp 2x">
          <source media="(min-width: 768px)" width="324" height="390" type="image/jpg"
            srcset="./img/hero-img@1x.jpg 1x, ./img/hero-img@2x.jpg 2x">
          <img class="hero__promo" src="./img/hero-img@1x.jpg" width="324" height="390" alt="Тренер"
            srcset="./img/hero-img@1x.jpg 1x, ./img/hero-img@2x.jpg 2x">
        </picture>
        <button class="hero__btn btn">Купить абонемент</button>
      </div>
    </section>
  </div>
  <script type="module" src="js/main.js"></script>
</body>

</html>
